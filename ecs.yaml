services:
    Symplify\CodingStandard\Fixer\Php\ClassStringToClassConstantFixer:
        allow_classes:
            - 'SomeClass' # from PHPUnit
            - 'PHPUnit\Framework\TestCase' # usually part of node construction, it can be missed
            - 'Exception'
            - 'ResourceBundle'
            - 'SimpleXMLElement'

parameters:
    paths:
        - "src"
        - "tests"
        - "packages"

    sets:
        - "psr12"
        - "php70"
        - "php71"
        - "symplify"
        - "common"
        - "clean-code"

    skip:
        # rather useless
        Symplify\CodingStandard\Sniffs\DependencyInjection\NoClassInstantiationSniff: ~

        # conflict with "PhpCsFixer\Fixer\Operator\NotOperatorWithSuccessorSpaceFixer"
        PhpCsFixer\Fixer\Operator\UnaryOperatorSpacesFixer: ~

        # used for analysis later
        SlevomatCodingStandard\Sniffs\Classes\UnusedPrivateElementsSniff.WriteOnlyProperty:
            - 'src/Entity/RectorRun.php'

        Symplify\CodingStandard\Fixer\Naming\PropertyNameMatchingTypeFixer:
            - 'src/Entity/*'

        # breaks PHP 7.4
        PhpCsFixer\Fixer\ClassNotation\ClassAttributesSeparationFixer: null
